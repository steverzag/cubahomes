<div class="modal fade" id="editProvinceModal" tabindex="-1" role="dialog" aria-labelledby="editProvinceModalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
	  <div class="modal-content">
		<div class="modal-header">
		  <h5 class="modal-title" id="editProvinceModalLabel"></h5>
		  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		  </button>
		</div>
		<div class="modal-body">
			<div>
				<select class="form-control" autocomplete="on">
					<option th:each="municipio: ${municipies}"
							th:value="${municipio.idMunicipio}"
							th:text="${municipio.nombre}"></option>
				</select>
			</div>
		</div>
		<div class="modal-footer">
		  <button type="button" id="btn-editar-delete" class="btn btn-secondary" data-dismiss="modal">Close</button>
		  <button type="button" id="btn-editar-guardar" class="btn btn-primary">Guardar</button>
		  <button type="button" id="btn-editar-eliminar" class="btn btn-danger">Eliminar de esta provincia</button>
		</div>
	  </div>
	</div>
  </div>
