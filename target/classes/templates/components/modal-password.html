<div class="modal fade" id="insertPasswordModal" tabindex="-1"
	role="dialog" aria-labelledby="insertPasswordModal" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="editPlanModalLabel">Ingrese su
					Contrasena</h5>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form>
					<div class="form-group">
						<input type="hidden" id="username"
							th:value="${usuario.nombreUsuario}">
					 <input class="form-control" type="text" name="password" id="password"
							placeholder="Contrasena" autocomplete="off">
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" id="btn-editar-delete"
					class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="button" id="btn-accept" class="btn btn-primary">Aceptar</button>
			</div>
		</div>
	</div>
</div>
