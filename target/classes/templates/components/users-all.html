<h2 class="mt-4 text-muted">Usuarios</h2>
<table class="table table-hover my-4">
	<thead class="bg-primary text-white text-center">
        <!--<th scope="col"><input type="checkbox" class="input-control" id="check-all"></th>-->
		<th scope="col">Nombre</th>
		<th scope="col">Fecha de Registro</th>
		<th scope="col">Cantidad de Anuncios</th>
        <th scope="col">prueba de fecha</th>
        <th scope="col"></th>        
	</thead>
	<tbody>
		
		<tr class="anchor" th:each="usuario: ${usuarios}">
            <!--<th scope="col"><input type="checkbox" class="tr-check input-control"></th>-->
			<td th:text="${usuario.nombreUsuario}"></td>
			<td class="desde text-center" th:data-desde="${usuario.desde}"></td>
			<td class="anuncios text-center" th:text="${usuario.anuncios.size()}"></td>
            <td class="text-center"><input type="date" th:value="${usuario.desde}" id="" readonly></td>
            <td><a class="btn btn-primary" th:href="'/admin/' + ${admin.nombreUsuario} + '/users/' + ${usuario.nombreUsuario}">Ver</a></td>
		</tr>
	</tbody>
    <tfoot>
        <tr>
            <th colspan="2" th:text="'Total Usuarios: ' + ${usuarios.size()}"></th>
            <th id="total-anounces" class="text-center"></th>
        </tr>
    </tfoot>
</table>
<script src="/js/users.js"></script>
