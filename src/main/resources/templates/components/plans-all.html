<h2 class="text-muted">Planes</h2>
<table id= "plans-table" class="table my-4">
	<thead class="bg-primary text-white">
		<tr>
			<th scope="col">Nombre</th>
			<th scope="col">Meses</th>
			<th scope="col">Semanas</th>
			<th scope="col">Precio</th>
			<th scope="col"></th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>

<h2 class="text-muted">Nuevo Plan</h2>
<form id="add-form">
	<div class="form-group m-5">
		
		<label for="nombre">Nombre</label>
		<input class="form-control" type="text" id="nombre" autocomplete="off" placeholder="Nombre del Plan">
		<label for="meses">Meses</label>
		<input class="form-control" type="number" name="meses" id="meses" placeholder="Meses que Durara el Plan">
		<label for="semanas">Semanas</label>
		<input class="form-control" type="number" name="semanas" id="semanas" placeholder="Semanas que Durara el Plan">
		<label for="semanas">Precio</label>
		<input class="form-control" type="number" name="precio" id="precio" placeholder="Precio">
		<button class="btn btn-primary my-3" id="submit-plan" type="submit">Agregar Plan</button>
	</div>
</form>

<div th:replace="components/modal-plan"></div>

<script src="/js/plans.js"></script>
